<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TTS WebSocket 데모</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>TTS WebSocket 데모</h1>
<form method="post" action="/exam03">
    <label>텍스트 입력:</label><br>
    <textarea name="text" rows="3" cols="60" required>사과하라고, 내가 후보에도 들지 못했던 녀석한테 머리를 숙일 거 같아?</textarea><br><br>
    <button type="submit">TTS 변환</button>
</form>
<hr>
<div th:if="${audio}">
    <b>TTS 결과 오디오:</b><br>
    <audio th:src="${audio}" controls></audio>
    <div><b>텍스트:</b> <span th:text="${text}"></span></div>
</div>
</body>
</html>
