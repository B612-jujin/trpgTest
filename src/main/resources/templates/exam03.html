<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TTS Demo</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>JSON TTS WebSocket 데모</h2>
<form method="post" action="/tts">
    <label>입력할 텍스트:</label><br>
    <textarea name="text" rows="3" cols="60" required></textarea><br><br>
    <button type="submit">전송</button>
</form>
<hr>
<div th:if="${recv_text}">
    <b>받은 텍스트:</b>
    <div th:text="${recv_text}"></div>
    <b>프롬프트:</b>
    <div th:text="${prompt}"></div>
    <b>오디오:</b>
    <audio th:src="@{${audio_url}}" controls></audio>
</div>
</body>
</html>
